<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking da Pizza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe5b4;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px 0;
      background: #ff5733;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      max-width: 480px;
      margin: 20px auto;
      padding: 10px;
    }
    .pessoa {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .pessoa-info {
      flex: 1;
    }
    .pessoa-info h2 {
      font-size: 1.2em;
      margin: 0;
    }
    .pontos {
      font-size: 1em;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      padding: 5px 8px;
      background-color: #ff8d1a;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 0.9em;
    }
    button:active {
      background-color: #e67300;
    }
    .ranking {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
    }
    .medalha {
      font-size: 2em;
    }
  </style>
</head>
<body>

  <header>Ranking da Pizza</header>

  <div class="container" id="ranking"></div>

  <div id="top3" class="ranking"></div>

  <audio id="somPizza" src="https://actions.google.com/sounds/v1/food/pizza_slice_bite.ogg" preload="auto"></audio>

  <script>
    const pessoas = [
      "Yago","Aleandro","Orlean","Joao",
      "Matheus","Davi","Kelton","Gabriela","Luiz"
    ].map(nome => ({ nome, doce: 0, salgado: 0 }));

    const somPizza = document.getElementById('somPizza');

    function render() {
      const cont = document.getElementById("ranking");
      cont.innerHTML = "";
      pessoas.forEach((p, i) => {
        const total = p.doce + p.salgado;
        const div = document.createElement("div");
        div.className = "pessoa";
        div.innerHTML = `
          <div class="pessoa-info">
            <h2>${p.nome}</h2>
            <div class="pontos">Doce: ${p.doce} | Salgado: ${p.salgado} | Total: ${total}</div>
          </div>
          <div class="botoes">
            <button onclick="alterar(${i}, 'doce', 1)">+ Doce</button>
            <button onclick="alterar(${i}, 'doce', -1)">- Doce</button>
            <button onclick="alterar(${i}, 'salgado', 1)">+ Salgado</button>
            <button onclick="alterar(${i}, 'salgado', -1)">- Salgado</button>
          </div>`;
        cont.appendChild(div);
      });
      ordenarRanking();
    }

    function alterar(i, tipo, v) {
      const p = pessoas[i];
      p[tipo] = Math.max(0, p[tipo] + v);
      somPizza.currentTime = 0;
      somPizza.play();
      render();
    }

    function ordenarRanking() {
      const top = [...pessoas].sort((a,b) => (b.doce + b.salgado) - (a.doce + a.salgado)).slice(0,3);
      const medalhas = ["ü•á", "ü•à", "ü•â"];
      const el = document.getElementById("top3");
      el.innerHTML = top.map((p, i) => `${medalhas[i]} ${p.nome} (${p.doce + p.salgado} peda√ßos)`).join("<br>");
    }

    render();
  </script>
</body>
</html>
